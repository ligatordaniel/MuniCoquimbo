  	<!-- IMAGENES EN SLIDER -->
	<div class="contenedorimagenesdeslide">

		<div class="w3-content w3-display-container">
	  <img class="imagenesdeslide" src="img/noticias/fotonoticia1.png" style="width:93%">
	  <img class="imagenesdeslide" src="img/noticias/fotonoticia2.png" style="width:93%">
	  <img class="imagenesdeslide" src="img/noticias/fotonoticia3.png" style="width:93%">
	  <img class="imagenesdeslide" src="img/noticias/fotonoticia4.png" style="width:93%">

	  <button class="w3-button w3-white w3-display-left" onclick="plusDivs(-1)">&#10095;</button>
	  <button class="w3-button w3-white w3-display-right" onclick="plusDivs(1)">&#10095;</button>
	</div>

	<!-- SCRIPT DE IMAGENES -->
	<script>
	var slideIndex = 1;
	showDivs(slideIndex);

	function plusDivs(n) {
	  showDivs(slideIndex += n);
	}

	function showDivs(n) {
	  var i;
	  var x = document.getElementsByClassName("imagenesdeslide");
	  if (n > x.length) {slideIndex = 1}    
	  if (n < 1) {slideIndex = x.length}
	  for (i = 0; i < x.length; i++) {
	     x[i].style.display = "none";  
	  }
	  x[slideIndex-1].style.display = "block";  
	}
	</script>

				</div>
